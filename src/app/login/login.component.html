<form #form="ngForm" (ngSubmit)="login(form)" novalidate>

    <div class="form-group row col-6" [ngClass]="{ 'has-danger': form.submitted && !email.valid }">

        <label class="col-md-3 col-form-label" for="email">Email</label>

        <div class="col-md-9">
            <input
            type="text"
            class="form-control"
            placeholder="Email"
            name="email"
            required
            [(ngModel)]="credentials.email"
            #email="ngModel">

            <div class="form-control-feedback" [hidden]="!form.submitted || password.valid">Add a password dude</div>

        </div>

    </div>

    <div class="form-group row col-6" [ngClass]="{ 'has-danger': form.submitted && !password.valid }">

        <label class="col-md-3 col-form-label" for="password">Password</label>

        <div class="col-md-9">
            <input
            type="password"
            class="form-control"
            placeholder="Password"
            name="password"
            required
            [(ngModel)]="credentials.password"
            #password="ngModel">

            <div class="form-control-feedback" [hidden]="!form.submitted || password.valid">
                Add a password dude
            </div>

            <div class="form-group has-danger" [hidden]="!invalid_credentials">
                <div class="form-control-feedback">
                    The username or password you have entered is invalid.
                </div>
            </div>

        </div>

    </div>

    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>



</form>
